<section data-ng-controller="PublishersController" data-ng-init="findOne()">

    <div class="row">
        <div class="col-sm-12 col-md-6">

            <div class="card">
                <div class="card-header bgm-bluegray">
                    <h2>Edit new<small>Edit new Categories</small></h2>

                    <ul class="actions actions-alt">
                        <li>
                            <a href="#!/categories">
                                <i class="md md-arrow-back"></i>
                            </a>
                        </li>
                        <li class="dropdown">
                            <a href="" data-toggle="dropdown" aria-expanded="false">
                                <i class="md md-more-vert"></i>
                            </a>
                            
                            <ul class="dropdown-menu dropdown-menu-right">
                                <li>
                                    <a href="">Help</a>
                                </li>
                                
                            </ul>
                        </li>
                    </ul>
                </div>

                <div class="card-body card-padding">
                    <form class="form-horizontal" data-ng-submit="update()" novalidate>
                        <fieldset>
                            
                            <div data-ng-show="error" class="alert alert-danger">
                                <span data-ng-bind="error"></span>
                            </div>

                            <div class="form-group">
                                <label class="control-label" for="name">Name</label>
                                <div class="controls">
                                    <input type="text" data-ng-model="publisher.name" id="name" class="form-control" placeholder="Name" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label" for="description">Description</label>
                                <div class="controls">
                                    <textarea name="description" id="description" data-ng-model="publisher.description" class="form-control">
                                        
                                    </textarea>
                                </div>
                            </div>

                            <div class="form-group">
                                <button type="submit" class="btn btn-primary">Update</button>
                            </div>

                        </fieldset>
                    </form>
                </div>
            </div>

        </div>

        <div class="col-sm-12 col-md-6">
            <div class="card animated bounce">
                <div class="card-header ch-alt">
                    <h2>Debug</h2>

                </div>

                <div class="card-body card-padding">
                    <div class="checkbox m-b-15">
                        <label>
                            <input type="checkbox" value="" data-ng-model="publisher.debug">
                            <i class="input-helper"></i>
                                debug mode
                        </label>
                    </div>
                </div>
            </div>
        </div> 
    </div>

</section>
