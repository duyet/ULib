<section data-ng-controller="SettingsController" data-ng-init="find()">
    <div class="row">
        <div class="col-md-12 col-lg-12">
            <h1 class="animated fadeInDown">System Settings</h1>
            <div class="ibox-content">
                <form class="form-horizontal" data-ng-submit="setting_debug_save()">
                    <fieldset>
                        
                        <div data-ng-show="error" class="alert alert-danger">
                            <span data-ng-bind="error"></span>
                        </div>

                        <div class="form-group">
                            <label class="control-label" for="name">Language</label>
                            <div class="controls">
                                <div class="form-group">
                                        <select ng-model="setting_language" ng-options="language as language for language in settings.languages" class="form-control"></select>{{settings}}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</section>
