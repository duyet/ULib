<section data-ng-controller="LoansController">
    <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-6">
            <a data-ng-href="/#!/loans" title="Go back" class="go-back">Back</a>
            <h1>Add new Loans</h1>

            <div class="ibox-content">
                <form class="form-horizontal" data-ng-submit="create()" novalidate>
                    <fieldset>

                        <div data-ng-show="success" class="alert alert-success">
                            <span data-ng-bind="success"></span>
                        </div>

                        <div data-ng-show="error" class="alert alert-danger">
                            <span data-ng-bind="error"></span>
                        </div>

                        <div class="form-group">
                            <label class="control-label" for="student_id">Student ID</label>
                            <div class="controls">
                                <ui-select data-ng-model="student_id" id="student_id" class="form-control">
                                    <ui-select-match placeholder="Select Student">
                                        {{$item.name}}
                                    </ui-select-match>

                                    <ui-select-choices repeat="student in students | filter:$select.search">
                                        <div ng-bind-html="student.name "></div>
                                    </ui-select-choices>
                                </ui-select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label" for="book_ids">Student ID</label>
                            <div class="controls">
                                <ui-select ui-select-multiple data-ng-model="book_ids" id="book_ids" class="form-control">
                                    <ui-select-match placeholder="Select Books">
                                        {{$item.name}}
                                    </ui-select-match>

                                    <ui-select-choices repeat="book in books | filter:$select.search">
                                        <div ng-bind-html="book.name "></div>
                                    </ui-select-choices>
                                </ui-select>
                            </div>
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">Add</button>
                        </div>

                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</section>


<section data-ng-controller="LoansController">
    <div class="page-header">
        <h1>New Loan</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
