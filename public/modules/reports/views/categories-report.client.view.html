<section data-ng-controller="ReportsController" data-ng-init="reportCategories()">
    <div class="row">
        <div class="col-md-12 col-lg-12">

            <div class="card">
                <div class="card-header bgm-bluegray m-b-20">
                    <h2>Báo Cáo Thông Kê Tình Hình Mượn Sách Theo Thể Loại</h2>
                    <br>
                    <ul class="actions actions-alt">
                        <li>
                            <a href="#!/">
                                <i class="md md-arrow-back"></i>
                            </a>
                        </li>
                        <li class="dropdown">
                            <a href="" data-toggle="dropdown">
                                <i class="md md-more-vert"></i>
                            </a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a href="/#!/categories/import">Import</a>
                                </li>
                                <li>
                                    <a href="/#!/categories/report">Report</a>
                                </li>
                                
                            </ul>
                        </li>
                    </ul>

                    <div class="row">
                        <div class="col-md-3">
                            <select class="form-control">
                                <option value="">Tháng 1</option>
                                <option value="">Tháng 2</option>
                                <option value="">Tháng 3</option>
                            </select>
                        </div>    
                    </div>
                    

                </div>
                <div class="card-body">
                    <table class="table table-striped table-vmiddle bootgrid-table">
                        <thead>
                            <tr>
                                <td>#</td>
                                <td>Name</td>
                                <td>Số lượt mượn</td>
                                <td>Tỉ lệ</td>
                            </tr>
                        </thead>
                        <tbody>
                        {{report.categories}}
                            <tr data-ng-repeat="category in report.categories">
                                <td><span data-ng-bind="$index + 1"></span></td>
                                <td><span data-ng-bind="category.name"></span></td>
                                <td><span data-ng-bind="category.num"></span></td>
                                <td><span></span></td>
                            </tr>
                        </tbody>
                    </table>


                    <div class="alert alert-warning text-center" data-ng-hide="!categories.$resolved || categories.length">
                        No Categorie yet.
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>
