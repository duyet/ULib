<section data-ng-controller="ServicelogsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Servicelogs</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="servicelog in servicelogs" data-ng-href="#!/servicelogs/{{servicelog._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="servicelog.created | date:'medium'"></span>
				by
				<span data-ng-bind="servicelog.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="servicelog.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!servicelogs.$resolved || servicelogs.length">
    	No Servicelogs yet, why don't you <a href="/#!/servicelogs/create">create one</a>?
    </div>
</section>
