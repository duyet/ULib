<section data-ng-controller="ServicelogsController" data-ng-init="find()">
    <div class="row">
        <div class="col-md-12 col-lg-12">

            <div class="card">
                <div class="card-header bgm-bluegray">
                    <h2>Servicelogs <small>List of servicelogs</small></h2>
                    <ul class="actions actions-alt">
                        <li>
                            <a href="#!/">
                                <i class="md md-arrow-back"></i>
                            </a>
                        </li>
                        <li class="dropdown">
                            <a href="" data-toggle="dropdown">
                                <i class="md md-more-vert"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-right">
                                <li>
                                    <a href="/#!/servicelogs/report">Report</a>
                                </li>
                                
                            </ul>
                        </li>
                    </ul>
                    <a class="btn bgm-red btn-float waves-effect waves-effect waves-button waves-float" href="/#!/servicelogs/create"><i class="md md-add"></i></a>
                </div>
                <div class="card-body">
                    <table class="table table-striped table-vmiddle bootgrid-table">
                        <thead>
                                <tr>
                                    <td>#</td>
                                    <td>Datetime</td>
                                    <td>Detail</td>
                                    <td>Staff</td>
                                    <td>Prices</td>
                                    <td>Note</td>
                                    <td></td>
                                </tr>
                        </thead>

                        <tbody>
                            
                        <tr data-ng-repeat="servicelog in servicelogs | orderBy: ['create_time']" ng-click="viewLog(servicelog)">
                                <td data-ng-bind="servicelog.id"></td>
                                <td data-ng-bind="servicelog.create_time | date"></td>
                                <td data-ng-bind="servicelog.service.name"></td>
                                <td data-ng-bind="servicelog.staff.name"></td>
                                <td data-ng-bind="servicelog.prices | number"></td>
                                <td data-ng-bind="servicelog.note"></td>
                                <td>
                                   <button type="button" class="btn btn-icon command-edit" data-ng-click="go('servicelogs/{{servicelog.id}}/edit')"><span class="md md-edit"></span></button>

                                   <button type="button" class="btn btn-icon command-delete waves-effect waves-button waves-float" data-ng-click="remove(author)"><span class="md md-delete"></span></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>


                    <div class="alert alert-warning text-center" data-ng-hide="!servicelogs.$resolved || servicelogs.length">
                        No Servicelog yet.
                    </div>
                </div>
            </div>

        </div>
    </div>

</section>
