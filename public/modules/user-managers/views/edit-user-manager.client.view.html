<section data-ng-controller="UserManagersController" data-ng-init="findOne()">
    <div class="ibox col-xs-offset-1 col-xs-8 col-md-offset-1 col-md-4">
        <h1>Edit User manager</h1>

        <div class="ibox-content">
            <form data-ng-submit="update()" class="signin form-horizontal" autocomplete="off">
                <fieldset>
                    <div data-ng-show="success" class="alert alert-success">
                        Profile update successfully.
                    </div>
                    <div data-ng-show="error" class="alert alert-danger">
                        <span data-ng-bind="error"></span>
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="name">Name</label>
                        <div class="controls">
                            <input type="text" data-ng-model="userManager.name" id="name" class="form-control" placeholder="Name" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="username">Username</label>
                        <div class="controls">
                            <input type="text" data-ng-model="userManager.username" id="username" class="form-control" placeholder="Username" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="email">Email</label>
                        <div class="controls">
                            <input type="text" data-ng-model="userManager.email" id="email" class="form-control" placeholder="Email" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="password">Password</label>
                        <div class="controls">
                            <input type="text" data-ng-model="userManager.password" id="password" class="form-control" placeholder="Password" required>
                        </div>
                    </div>

                    <div class="text-right form-group">
                        <a href="javascript:;" ng-click="remove(userManager)" class="color-red">Delete</a>
                        <button type="submit" class="btn btn-large btn-primary">Edit</button>
                        <button type="submit" class="btn btn-large">Cancle</button>
                    </div>

                </fieldset>
            </form>
        </div>
    </div>

</section>
