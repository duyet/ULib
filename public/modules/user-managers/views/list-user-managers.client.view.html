<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <h1>Staffs</h1>
    </div>
</div>

<section class="row" data-ng-controller="UserManagersController" data-ng-init="find()">
    <div class="col-md-4 userManagerBox" data-ng-repeat="userManager in userManagers">
        <div class="ibox-content text-center">
            <h3 class="text-left" ng-click="go('/user-managers/{{userManager.id}}')">
                <span ng-bind="userManager.name"></span>
                (<span ng-bind="userManager.username"></span>)
            </h3>
            <div class="m-b-sm">
                <!--img alt="image" class="img-circle" src="img/a8.jpg"-->
            </div>
            <p class="text-left">
                <span class="fa fa-phone m-r-xs"></span><label>Phone number:</label>
                        <span ng-bind="userManager.phone_number"></span> <br />

                <span class="fa fa-envelope m-r-xs"></span><label>Email:</label> 
                        <span ng-bind="userManager.email"></span> <br />

                <span class="fa fa-calendar m-r-xs"></span><label>Created:</label> 
                        <span ng-bind="userManager.create_time | date:'medium'"></span> <br />
            </p>
            <div class="text-right">
                <a class="btn" data-ng-href="#!/user-managers/{{userManager.id}}/edit"></i> Edit </a>
            </div>
        </div>
    </div>

    <div class="alert alert-warning text-center" data-ng-hide="!userManagers.$resolved || userManagers.length">
        No User managers yet, why don't you <a href="/#!/user-managers/create">create one</a>?
    </div>
</section>
