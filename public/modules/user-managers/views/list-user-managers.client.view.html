<section data-ng-controller="UserManagersController" data-ng-init="find()">
    <div class="page-header">
        <h1>User managers</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="userManager in userManagers" data-ng-href="#!/user-managers/{{userManager._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="userManager.created | date:'medium'"></span>
				by
				<span data-ng-bind="userManager.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="userManager.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!userManagers.$resolved || userManagers.length">
    	No User managers yet, why don't you <a href="/#!/user-managers/create">create one</a>?
    </div>
</section>
