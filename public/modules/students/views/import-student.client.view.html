<section data-ng-controller="StudentsController">
    <div class="row">
        <div class="col-sm-12 col-md-6">
            <a data-ng-href="/#!/students" title="Go back" class="go-back">Back</a>
            <h1>Import Students</h1>

            <div class="ibox-content">
                <form class="form-horizontal" data-ng-submit="import()" novalidate>
                    <fieldset>
                        
                        <div data-ng-show="error" class="alert alert-danger">
                            <span data-ng-bind="error"></span>
                        </div>

                        <div data-ng-show="success" class="alert alert-success">
                            <span data-ng-bind="success"></span>
                        </div>

                        <div class="form-group">
                            <label class="control-label" for="name">Select file (csv, json, xls, ...)</label>
                            <div class="controls">
                                 <div class="btn btn-default" 
                                    ng-file-select 
                                    ng-model="fileimport"  
                                    ng-capture="'other'" 
                                    ng-accept="'.json,.csv,.xls,.slsx'"
                                    accept="'.json,.csv,.xls,.slsx'"
                                    
                                    ng-multiple="false">
                                
                                    <span data-ng-bind="uploadBtnStatus ? uploadBtnStatus : 'Select file ...'"></span>
                                
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <span data-ng-bind="uploadStatus" ng-show="uploadStatus"></span>
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">Import</button>
                        </div>

                    </fieldset>
                </form>
            </div>
        </div>

        <div class="col-sm-12 col-md-6">
        <h1>Import file</h1>

            <div class="ibox-content">
                <img src="modules/students/img/import_screen_demo.png" alt="" class="img-responsive">

                <br /><br />
                <a href="modules/students/files/import_students.xls" title="Download" class="btn btn-primary">Download the sample .xls import file</a>
            </div>
        </div>
    </div>
</section>
