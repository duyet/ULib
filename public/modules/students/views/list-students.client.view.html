<section data-ng-controller="StudentsController" data-ng-init="find()">
    <div class="row">
        <div class="col-md-12 col-lg-12">
            
            <div class="ibox-content">
                <h1 class="animated fadeInDown">Students</h1>
                <p>
                    <a href="/#!/students/import" class="btn btn-primary">Import</a>
                    <a href="/#!/students/filter" class="btn btn-primary">Filter</a>
                    <a href="/#!/students/create" class="btn btn-success">Add</a>
                </p>

                <div class="table-responsive">
                    <table class="table table-hover table-bordered">
                        <tbody>
                            <tr data-ng-repeat="student in students">
                                <td data-ng-bind="student.student_id"></td>
                                <td data-ng-bind="student.name"></td>
                                <td data-ng-bind="student.email"></td>
                                <td data-ng-bind="student.subject"></td>
                                <td data-ng-bind="student.sex == 1 ? 'Boy' : 'Girl'"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="alert alert-warning text-center" data-ng-hide="!students.$resolved || students.length">
                    No Languages yet, why don't you <a href="/#!/students/create">create one</a>?
                </div>
            </div>

        </div>
    </div>
</section>
