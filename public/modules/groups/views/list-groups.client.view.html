<section data-ng-controller="GroupsController" data-ng-init="find()">
    <div class="block-header">
    <ol class="breadcrumb" style="margin-bottom: 5px;">
            <li><a href="#">Home</a></li>
            <li><a href="#">Groups</a></li>
            <li class="active">List</li>
    </ol>
    </div>
    
    <div class="row">
        <div class="col-xs-12 col-sm-8 col-md-4 col-lg-4 " data-ng-repeat="group in groups">
            <div class="card" ng-click="go('groups/{{group.group_id}}')">
                <div class="card-header ch-alt">
                    <h2 data-ng-bind="group.name"></h2>
                        <ul class="actions">
                            <li class="dropdown">
                                <a href="" data-toggle="dropdown" aria-expanded="false">
                                    <i class="md md-more-vert"></i>
                                </a>
                                
                                <ul class="dropdown-menu dropdown-menu-right">
                                    <li>
                                        <a href="">Refresh</a>
                                    </li>
                                    <li>
                                        <a href="">Manage Widgets</a>
                                    </li>
                                    <li>
                                        <a href="">Widgets Settings</a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                </div>


                <div class="card-body card-padding">
                    <span ng-bind="group.description"></span>
                </div>
            </div>
        </div>
    </div>
</section>
