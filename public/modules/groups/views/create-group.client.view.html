<section data-ng-controller="GroupsController">
    <div class="ibox col-xs-12 col-md-4">
        <a data-ng-href="/#!/groups" title="Go back" class="go-back">Back</a>
        <h1>New Group</h1>

        <div class="ibox-content">
            <form data-ng-submit="create()" class="signin form-horizontal" autocomplete="off">
                <fieldset>
                    <div data-ng-show="success" class="alert alert-success">
                        Created Successfully.
                    </div>
                    <div data-ng-show="error" class="alert alert-danger">
                        <span data-ng-bind="error"></span>
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="name">Group name</label>
                        <div class="controls">
                            <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="description">Description</label>
                        <div class="controls">
                            <textarea name="description" id="description" data-ng-model="description" class="form-control">
                                
                            </textarea>
                        </div>
                    </div>

                    <div class="text-center form-group">
                        <button type="submit" class="btn btn-large btn-primary">Create</button>
                        <a href="/#!/groups" class="btn btn-large">Cancle</a>
                    </div>

                </fieldset>
            </form>
        </div>
    </div>
</section>
