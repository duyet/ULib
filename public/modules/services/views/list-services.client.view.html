
<section data-ng-controller="ServicesController" data-ng-init="find()">
    <div class="row">
        <div class="col-md-12 col-lg-12">
            
            <div class="ibox-content">
                <h1 class="animated fadeInDown">Services</h1>
                <div class="list-group">
                    <a data-ng-repeat="service in services" data-ng-href="#!/services/{{service.id}}" class="list-group-item">
                        <h2 class="list-group-item-heading" data-ng-bind="service.name"></h2>
                        <small class="list-group-item-text">
                            <span data-ng-bind="service.description"></span>    
                        </small>
                    </a>
                </div>
                <div class="alert alert-warning text-center" data-ng-hide="!services.$resolved || services.length">
                    No Service yet, why don't you <a href="/#!/services/create">create one</a>?
                </div>
            </div>

        </div>
    </div>
</section>
