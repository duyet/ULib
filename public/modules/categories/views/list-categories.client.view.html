<section data-ng-controller="CategoriesController" data-ng-init="find()">
    <div class="row">
        <div class="col-md-12 col-lg-12">

            <div class="card">
                <div class="card-header bgm-bluegray m-b-20">
                    <h2>Categories <small>List of categories</small></h2>
                    <ul class="actions actions-alt">
                        <li>
                            <a href="#!/">
                                <i class="md md-arrow-back"></i>
                            </a>
                        </li>
                        <li class="dropdown">
                            <a href="" data-toggle="dropdown">
                                <i class="md md-more-vert"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-right">
                                <li>
                                    <a href="/#!/categories/import">Import</a>
                                </li>
                                <li>
                                    <a href="/#!/categories/report">Report</a>
                                </li>
                                
                            </ul>
                        </li>
                    </ul>
                    <a class="btn bgm-red btn-float waves-effect waves-effect waves-button waves-float" href="/#!/categories/create"><i class="md md-add"></i></a>
                </div>
                <div class="card-body">
                    <table class="table table-striped table-vmiddle bootgrid-table">
                        <thead>
                            <tr>
                                <td>#</td>
                                <td>Name</td>
                                <td>Thời gian mượn</td>
                                <td>Desc</td>
                                <td></td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr data-ng-repeat="categorie in categories">
                                <td><span data-ng-bind="$index + 1"></span></td>
                                <td><span data-ng-bind="categorie.name"></span></td>
                                <td><span data-ng-bind="categorie.loan_time + ' ngày'"></span></td>
                                <td><span data-ng-bind="categorie.description"></span> </td>
                                <td>
                                    <button type="button" class="btn btn-icon command-edit" data-ng-click="go('categories/{{categorie.id}}/edit')"><span class="md md-edit"></span></button>
                                    
                                </td>
                            </tr>
                        </tbody>
                    </table>


                    <div class="alert alert-warning text-center" data-ng-hide="!categories.$resolved || categories.length">
                        No Categorie yet.
                    </div>
                </div>
            </div>

        </div>
    </div>

</section>
