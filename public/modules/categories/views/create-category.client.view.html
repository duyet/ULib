<section data-ng-controller="CategoriesController">

    <div class="block-header">
    <ol class="breadcrumb" style="margin-bottom: 5px;">
            <li><a href="#">Home</a></li>
            <li><a href="#">Categorie</a></li>
            <li class="active">Create</li>
    </ol>
    </div>


    <div class="row">
        <div class="col-sm-12 col-md-6">

            <div class="card">
                <div class="card-header bgm-bluegray">
                    <h2>Create new<small>Create new Categories</small></h2>

                    <ul class="actions actions-alt">
                        <li>
                            <a href="#!/categories">
                                <i class="md md-arrow-back"></i>
                            </a>
                        </li>
                        <li class="dropdown">
                            <a href="" data-toggle="dropdown" aria-expanded="false">
                                <i class="md md-more-vert"></i>
                            </a>
                            
                            <ul class="dropdown-menu dropdown-menu-right">
                                <li>
                                    <a href="">Help</a>
                                </li>
                                
                            </ul>
                        </li>
                    </ul>
                </div>

                <div class="card-body card-padding">
                    <form class="form-horizontal" data-ng-submit="create()" novalidate>
                    <fieldset>
                        
                        <div data-ng-show="error" class="alert alert-danger">
                            <span data-ng-bind="error"></span>
                        </div>

                        <div class="form-group">
                            <label class="control-label" for="name">Name</label>
                            <div class="controls">
                                <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label" for="description">Description</label>
                            <div class="controls">
                                <textarea name="description" id="description" data-ng-model="description" class="form-control">
                                    
                                </textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label" for="loan_time">Loan time (days)</label>
                            <div class="controls">
                                <input type="number" data-ng-model="loan_time" id="loan_time" class="form-control" placeholder="15 days" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">Create</button>
                        </div>

                    </fieldset>
                </form>
                </div>
            </div>

        </div>

      
        <div class="col-sm-12 col-md-5">
            <div class="card">
                <div class="card-body card-padding">

                        <div class="form-group">
                            <label class="control-label" for="image">Screenshot</label>
                            <div class="controls" ng-file-select ng-model="image_upload"  
                                    ng-capture="'other'" 
                                    ng-accept="'.png,.jpg'"
                                    accept="image/*" 
                                    ng-accept="'image/*'"
                                    ng-multiple="false" 
                                    ng-file-change="generateThumb(image_upload[0], $files)">
                                <div class="image-drop-area" ng-hide="image_upload[0].dataUrl != null">
                                
                                    <span data-ng-bind="uploadStatus ? uploadStatus : 'Select file ...'"></span>
                                
                                
                                </div>
                                <img ng-show="image_upload[0].dataUrl != null" ng-src="{{image_upload[0].dataUrl}}" class="screenshot img-responsive">
                            </div>
                        </div>

                </div>
            </div>
        </div>  



    </div>
</section>
